<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamped Audio Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F4F8;
            color: #2C3E50;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 34px;
            color: #34495E;
            font-weight: 700;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #container {
            background: #FFFFFF;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #transcript {
            width: 100%;
            height: 120px;
            background-color: #FAFAFA;
            border: 2px solid #D0D3D4;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            border-radius: 6px;
            resize: none;
            margin-bottom: 15px;
        }
        .timestamp {
            color: #3498DB;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.2s;
        }
        .timestamp:hover {
            color: #1F618D;
        }
        .highlight {
            background-color: #58D68D;
            padding: 3px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #formattedTranscript {
            text-align: left;
            white-space: pre-line;
            margin-top: 15px;
            padding: 18px;
            border: 2px solid #D0D3D4;
            background-color: #FAFAFA;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            border-radius: 6px;
        }
        button {
            background-color: #3498DB;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #1F618D;
        }
    </style>
</head>
<body>
    <h1>Timestamped Audio Player</h1>
    
    <div id="container">
        <input type="file" id="audioFile" accept="audio/*">
        <audio id="audio" controls></audio>
    
        <h2>Transcript</h2>
        <textarea id="transcript" placeholder="Paste transcript here..."></textarea>
        <button onclick="processTranscript()">Process Timestamps</button>
        
        <div id="formattedTranscript"></div>
    </div>
    
    <script>
        let audio = document.getElementById("audio");
        document.getElementById("audioFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
                localStorage.setItem("audioFile", objectURL);
            }
        });

        function processTranscript() {
            let transcript = document.getElementById("transcript").value;
            localStorage.setItem("savedTranscript", transcript);
            let words = transcript.split(/\s+/);
            let processedText = "";
            
            words.forEach(word => {
                let match = word.match(/(\d{1,2}:(\d{2})(?::(\d{2}))?)/);
                if (match) {
                    processedText += `<span class="timestamp" data-time="$1" onclick="seekAudio('$1')">${word}</span> `;
                } else {
                    processedText += `<span class="word">${word}</span> `;
                }
            });
            
            document.getElementById("formattedTranscript").innerHTML = processedText;
        }
        
        function seekAudio(timestamp) {
            let parts = timestamp.split(":").map(Number);
            let seconds = parts.length === 3 ? (parts[0] * 3600 + parts[1] * 60 + parts[2]) : (parts[0] * 60 + parts[1]);
            audio.currentTime = seconds;
            audio.play();
        }

        function loadSavedProgress() {
            let savedTranscript = localStorage.getItem("savedTranscript");
            if (savedTranscript) {
                document.getElementById("transcript").value = savedTranscript;
                processTranscript();
            }
            let savedAudio = localStorage.getItem("audioFile");
            if (savedAudio) {
                audio.src = savedAudio;
            }
        }

        audio.addEventListener("timeupdate", function () {
            let transcriptContainer = document.getElementById("formattedTranscript");
            let timestamps = [...transcriptContainer.querySelectorAll(".timestamp")];
            let words = [...transcriptContainer.querySelectorAll(".word")];
            let currentTime = audio.currentTime;
            
            timestamps.forEach((timestamp, index) => {
                let timeParts = timestamp.dataset.time.split(":").map(Number);
                let timeInSeconds = timeParts.length === 3 ? (timeParts[0] * 3600 + timeParts[1] * 60 + timeParts[2]) : (timeParts[0] * 60 + timeParts[1]);
                
                if (currentTime >= timeInSeconds) {
                    timestamps.forEach(ts => ts.classList.remove("highlight"));
                    timestamp.classList.add("highlight");
                    words.forEach(word => word.classList.remove("highlight"));
                    let nextTimestamp = timestamps[index + 1];
                    let nextTime = nextTimestamp ? parseInt(nextTimestamp.dataset.time.split(":").map(Number).reduce((a, b) => a * 60 + b)) : audio.duration;
                    words.slice(timeInSeconds, nextTime).forEach(word => word.classList.add("highlight"));
                }
            });
        });

        window.onload = loadSavedProgress;
    </script>
</body>
</html>
