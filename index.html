<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Timestamped Audio Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F7FA;
            color: #2C3E50;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #2C3E50;
            font-weight: 700;
            margin-bottom: 20px;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #audioFile {
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            margin-bottom: 15px;
        }
        .timestamp {
            color: #3498DB;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.2s;
            display: block;
            text-align: left;
            padding: 5px;
        }
        .timestamp:hover {
            color: #1F618D;
        }
        .highlight {
            background-color: #FFD700;
            padding: 3px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #formattedTranscript {
            text-align: left;
            white-space: pre-line;
            margin-top: 15px;
            padding: 18px;
            border: 2px solid #D0D3D4;
            background-color: #FAFAFA;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            border-radius: 6px;
        }
        #transcript {
            width: 90%;
            height: 120px;
            background-color: #FFFFFF;
            border: 2px solid #D0D3D4;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            border-radius: 8px;
            resize: none;
            margin-bottom: 15px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498DB;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #1F618D;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>üéµ Timestamped Audio Player</h1>
    
    <div id="container">
        <input type="file" id="audioFile" accept="audio/*">
        <audio id="audio" controls></audio>
        <div class="controls">
            <button onclick="rewindAudio()">‚è™ Rewind 5s</button>
        </div>
        
        <h2>üìú Transcript</h2>
        <textarea id="transcript" placeholder="üìå Paste transcript here..."></textarea>
        <button onclick="processTranscript()">‚ú® Process Timestamps</button>
        
        <div id="formattedTranscript"></div>
    </div>
    
    <script>
        let audio = document.getElementById("audio");
        document.getElementById("audioFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
                localStorage.setItem("audioFile", objectURL);
            }
        });

        function processTranscript() {
            let transcript = document.getElementById("transcript").value;
            localStorage.setItem("savedTranscript", transcript);
            let processedText = transcript.replace(/(\d{1,2}):(\d{2})(?::(\d{2}))?/g, (match) => {
                return `<span class="timestamp" data-time="${match}" onclick="seekAudio('${match}')">${match}</span>`;
            });
            document.getElementById("formattedTranscript").innerHTML = processedText;
        }
        
        function seekAudio(timestamp) {
            let parts = timestamp.split(":").map(Number);
            let seconds = parts.reduce((acc, val) => acc * 60 + val, 0);
            audio.currentTime = seconds;
            audio.play();
        }
        
        function rewindAudio() {
            audio.currentTime = Math.max(0, audio.currentTime - 5);
        }
        
        audio.addEventListener("timeupdate", function () {
            let timestamps = [...document.querySelectorAll(".timestamp")];
            timestamps.forEach((ts, index) => {
                let timeParts = ts.dataset.time.split(":").map(Number);
                let timeInSeconds = timeParts.reduce((acc, val) => acc * 60 + val, 0);
                let nextTime = index + 1 < timestamps.length ? timestamps[index + 1].dataset.time.split(":").map(Number).reduce((acc, val) => acc * 60 + val, 0) : audio.duration;
                
                if (audio.currentTime >= timeInSeconds && audio.currentTime < nextTime) {
                    timestamps.forEach(t => t.classList.remove("highlight"));
                    ts.classList.add("highlight");
                }
            });
        });

        window.onload = function() {
            let savedTranscript = localStorage.getItem("savedTranscript");
            if (savedTranscript) {
                document.getElementById("transcript").value = savedTranscript;
                processTranscript();
            }
            let savedAudio = localStorage.getItem("audioFile");
            if (savedAudio) {
                audio.src = savedAudio;
            }
        };
    </script>
</body>
</html>
