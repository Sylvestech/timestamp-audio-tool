<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Smart Audio Transcript Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: #2C3E50;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-top: 80px;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #floatingControls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .control-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        .control-btn:hover {
            background-color: #2C3E50;
            transform: scale(1.1);
        }
        .timestamp {
            color: #3498db;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .timestamp:hover {
            color: white;
            background-color: #3498db;
        }
        .highlight {
            background-color: #FFD700;
            padding: 3px 5px;
            border-radius: 4px;
        }
        #formattedTranscript {
            text-align: left;
            white-space: pre-line;
            margin-top: 15px;
            padding: 18px;
            border: 2px solid #D0D3D4;
            background-color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            border-radius: 6px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="floatingControls">
        <input type="file" id="audioFile" accept="audio/*">
        <audio id="audioElement" controls></audio>
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        <button class="control-btn" onclick="rewindAudio()">‚è™ 5s</button>
        <button class="control-btn" onclick="fastForwardAudio()">‚è© 5s</button>
    </div>
    
    <h1>üéß Smart Audio Transcript Player</h1>
    
    <div id="container">
        <h2>üìú Transcript</h2>
        <textarea id="transcript" placeholder="üìå Paste transcript here..."></textarea>
        <button class="control-btn" onclick="processTranscript()">‚ú® Process Timestamps</button>
        
        <div id="formattedTranscript"></div>
    </div>
    
    <script>
        let audioElement = document.getElementById("audioElement");
        let timestamps = [];

        document.getElementById("audioFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                audioElement.src = URL.createObjectURL(file);
            }
        });

        function processTranscript() {
            let transcript = document.getElementById("transcript").value;
            let formattedText = "";
            let splitTranscript = transcript.split(/(\d{1,2}:\d{2}(?::\d{2})?)/g).filter(s => s.trim() !== "");
            timestamps = [];

            for (let i = 0; i < splitTranscript.length; i += 2) {
                let time = splitTranscript[i].trim();
                let text = splitTranscript[i + 1] ? splitTranscript[i + 1].trim() : "";
                formattedText += `<p><span class="timestamp" data-time="${time}" onclick="seekAudio('${time}')">${time}</span> ${text}</p>`;
                timestamps.push(time);
            }
            document.getElementById("formattedTranscript").innerHTML = formattedText;
        }

        function convertToSeconds(time) {
            let parts = time.split(":").map(Number);
            return parts.reduce((acc, val) => acc * 60 + val, 0);
        }

        function seekAudio(timeString) {
            let seconds = convertToSeconds(timeString);
            audioElement.currentTime = seconds;
            audioElement.play();
        }

        function rewindAudio() {
            audioElement.currentTime = Math.max(0, audioElement.currentTime - 5);
        }

        function fastForwardAudio() {
            audioElement.currentTime = Math.min(audioElement.duration, audioElement.currentTime + 5);
        }

        audioElement.addEventListener("timeupdate", () => {
            document.getElementById("currentTime").innerText = new Date(audioElement.currentTime * 1000).toISOString().substr(14, 5);
            document.getElementById("totalTime").innerText = new Date(audioElement.duration * 1000).toISOString().substr(14, 5);
            
            let currentTime = audioElement.currentTime;
            timestamps.forEach((timestamp, idx) => {
                let start = convertToSeconds(timestamp);
                let end = timestamps[idx + 1] ? convertToSeconds(timestamps[idx + 1]) : audioElement.duration;
                let element = document.querySelector(`.timestamp[data-time='${timestamp}']`);
                if (element) {
                    if (currentTime >= start && currentTime < end) {
                        element.classList.add("highlight");
                    } else {
                        element.classList.remove("highlight");
                    }
                }
            });
        });
    </script>
</body>
</html>
