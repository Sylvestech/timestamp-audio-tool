<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Smart Audio Transcript Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F7F9FC;
            color: #2C3E50;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #2C3E50;
            font-weight: 700;
            margin-bottom: 20px;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #floatingControls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .control-btn {
            background-color: white;
            color: #2C3E50;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        .control-btn:hover {
            transform: scale(1.1);
            background-color: #FFD700;
        }
        .timestamp {
            color: #FF7E5F;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .timestamp:hover {
            color: white;
            background-color: #FF7E5F;
        }
        .highlight {
            background-color: #FFD700;
            padding: 3px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #formattedTranscript {
            text-align: left;
            white-space: pre-line;
            margin-top: 15px;
            padding: 18px;
            border: 2px solid #D0D3D4;
            background-color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            border-radius: 6px;
        }
        #transcript {
            width: 90%;
            height: 120px;
            background-color: #FFFFFF;
            border: 2px solid #D0D3D4;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            border-radius: 8px;
            resize: none;
            margin-bottom: 15px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="floatingControls">
        <input type="file" id="audioFile" accept="audio/*">
        <audio id="audio" controls></audio>
        <div class="controls">
            <button class="control-btn" onclick="rewindAudio()">‚è™ Rewind 5s</button>
            <button class="control-btn" onclick="fastForwardAudio()">‚è© Forward 5s</button>
        </div>
    </div>
    
    <h1>üöÄ Smart Audio Transcript Player</h1>
    
    <div id="container">
        <h2>üìú Transcript</h2>
        <textarea id="transcript" placeholder="üìå Paste transcript here..."></textarea>
        <button class="control-btn" onclick="processTranscript()">‚ú® Process Timestamps</button>
        
        <div id="formattedTranscript"></div>
    </div>
    
    <script>
        let audio = document.getElementById("audio");
        document.getElementById("audioFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
                localStorage.setItem("audioFile", objectURL);
            }
        });

        function processTranscript() {
            let transcript = document.getElementById("transcript").value;
            localStorage.setItem("savedTranscript", transcript);
            let processedText = transcript.replace(/(\d{1,2}):(\d{2})(?::(\d{2}))?/g, (match) => {
                return `<span class="timestamp" data-time="${match}" onclick="seekAudio('${match}')">${match}</span>`;
            });
            document.getElementById("formattedTranscript").innerHTML = processedText;
        }
        
        function seekAudio(timestamp) {
            let parts = timestamp.split(":").map(Number);
            let seconds = parts.reduce((acc, val) => acc * 60 + val, 0);
            audio.currentTime = seconds;
            audio.play();
        }
        
        function rewindAudio() {
            audio.currentTime = Math.max(0, audio.currentTime - 5);
        }
        
        function fastForwardAudio() {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
        }
    </script>
</body>
</html>
