<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Smart Audio Transcript Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #004812;
            color: #FFFFFF;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #F4EBD0;
            font-weight: 700;
            margin-top: 120px;
        }
        #container {
            background: #F4EBD0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: #1E4620;
        }
        #floatingControls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #F4EBD0;
            padding: 12px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
            color: #1E4620;
        }
        .control-btn {
            background-color: #006837;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        .control-btn:hover {
            background-color: #A8C686;
            transform: scale(1.1);
        }
        .timestamp {
            color: #FFDD57;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .timestamp:hover {
            color: white;
            background-color: #FFDD57;
        }
        .highlight {
            background-color: #A8C686;
            padding: 3px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #formattedTranscript {
            text-align: left;
            white-space: pre-line;
            margin-top: 15px;
            padding: 18px;
            border: 2px solid #D0D3D4;
            background-color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="floatingControls">
        <input type="file" id="audioFile" accept="audio/*">
        <audio id="audioElement" controls></audio>
        <button class="control-btn" onclick="rewindAudio()">‚è™ 5s</button>
        <button class="control-btn" onclick="fastForwardAudio()">‚è© 5s</button>
    </div>
    
    <h1>üöÄ Smart Audio Transcript Player</h1>
    
    <div id="container">
        <h2>üìú Transcript</h2>
        <textarea id="transcript" placeholder="üìå Paste transcript here..."></textarea>
        <button class="control-btn" onclick="processTranscript()">‚ú® Process Timestamps</button>
        
        <div id="formattedTranscript"></div>
    </div>
    
    <script>
        let audioElement = document.getElementById("audioElement");
        let timestamps = [];

        function processTranscript() {
            let transcript = document.getElementById("transcript").value;
            let processedText = transcript.replace(/(\d{1,2}):(\d{2})(?::(\d{2}))?/g, (match) => {
                return `<span class="timestamp" data-time="${match}" onclick="seekAudio('${match}')">${match}</span>`;
            });
            document.getElementById("formattedTranscript").innerHTML = processedText;

            timestamps = Array.from(document.querySelectorAll(".timestamp"));
        }

        function convertToSeconds(time) {
            let parts = time.split(":").map(Number);
            return parts.reduce((acc, val) => acc * 60 + val, 0);
        }

        function seekAudio(timeString) {
            let seconds = convertToSeconds(timeString);
            audioElement.currentTime = seconds;
            audioElement.play();
        }

        function rewindAudio() {
            audioElement.currentTime = Math.max(0, audioElement.currentTime - 5);
        }

        function fastForwardAudio() {
            audioElement.currentTime = Math.min(audioElement.duration, audioElement.currentTime + 5);
        }

        audioElement.addEventListener("timeupdate", () => {
            timestamps.forEach((timestamp, idx) => {
                let start = convertToSeconds(timestamp.dataset.time);
                let end = timestamps[idx + 1] ? convertToSeconds(timestamps[idx + 1].dataset.time) : audioElement.duration;
                if (audioElement.currentTime >= start && audioElement.currentTime < end) {
                    timestamp.classList.add("highlight");
                } else {
                    timestamp.classList.remove("highlight");
                }
            });
        });
    </script>
</body>
</html>
