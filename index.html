<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamped Audio Player</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #FAF3E0;
            color: #5C4033;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #3E2723;
        }
        #transcript {
            width: 100%;
            height: 200px;
            background-color: #fff;
            border: 1px solid #D7CCC8;
            padding: 10px;
            font-family: 'Georgia', serif;
        }
        .timestamp {
            color: #6D4C41;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }
        .highlight {
            background-color: #C8E6C9;
            padding: 3px;
            border-radius: 3px;
        }
        #formattedTranscript {
            text-align: left;
            white-space: pre-line;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #D7CCC8;
            background-color: #fff;
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Timestamped Audio Player</h1>
    
    <input type="file" id="audioFile" accept="audio/*">
    <audio id="audio" controls></audio>
    
    <h2>Transcript</h2>
    <textarea id="transcript" placeholder="Paste transcript here..."></textarea>
    <button onclick="processTranscript()">Process Timestamps</button>
    
    <div id="formattedTranscript"></div>
    
    <script>
        let audio = document.getElementById("audio");
        document.getElementById("audioFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
            }
        });
        
        function processTranscript() {
            let transcript = document.getElementById("transcript").value;
            let words = transcript.split(/\s+/);
            let processedText = "";
            
            words.forEach(word => {
                let match = word.match(/(\d{1,2}:(\d{2})(?::(\d{2}))?)/);
                if (match) {
                    processedText += `<span class="timestamp" data-time="$1" onclick="seekAudio('$1')">${word}</span> `;
                } else {
                    processedText += `<span class="word" data-index="">${word}</span> `;
                }
            });
            
            document.getElementById("formattedTranscript").innerHTML = processedText;
        }
        
        function seekAudio(timestamp) {
            let parts = timestamp.split(":").map(Number);
            let seconds = parts.length === 3 ? (parts[0] * 3600 + parts[1] * 60 + parts[2]) : (parts[0] * 60 + parts[1]);
            audio.currentTime = seconds;
            audio.play();
        }
        
        audio.addEventListener("timeupdate", function () {
            let transcriptContainer = document.getElementById("formattedTranscript");
            let timestamps = transcriptContainer.querySelectorAll(".timestamp");
            let words = transcriptContainer.querySelectorAll(".word");
            let currentTime = audio.currentTime;
            
            let lastTimestamp = 0;
            timestamps.forEach(timestamp => {
                let timeParts = timestamp.dataset.time.split(":").map(Number);
                let timeInSeconds = timeParts.length === 3 ? (timeParts[0] * 3600 + timeParts[1] * 60 + timeParts[2]) : (timeParts[0] * 60 + timeParts[1]);
                
                if (currentTime >= timeInSeconds) {
                    lastTimestamp = timeInSeconds;
                    timestamps.forEach(ts => ts.classList.remove("highlight"));
                    timestamp.classList.add("highlight");
                }
            });
            
            words.forEach((word, index) => {
                let estimatedTime = lastTimestamp + (index * 0.3); // Adjusted estimated timing
                if (currentTime >= estimatedTime) {
                    words.forEach(w => w.classList.remove("highlight"));
                    word.classList.add("highlight");
                }
            });
        });
    </script>
</body>
</html>
